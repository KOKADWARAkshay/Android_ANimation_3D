<!DOCTYPE html>
<html>
    <body>
        <!-- Import the component -->
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
        <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
        <model-viewer
            id="reveal"
            loading="eager"
            camera-controls="true"
            auto-rotate="true"
            src="https://cdn.glitch.global/f489e879-42db-4fd8-90e5-bb8ab07a6486/Astronaut.glb?v=1647024168956"
            alt="Astronaut 3d"
            ar-status="not-presenting"
            style="width: 100%; height: 100%; position: absolute; left: 0px; top: 0px; z-index: 0; display: block;">
        </model-viewer>

    </body>
</html>
